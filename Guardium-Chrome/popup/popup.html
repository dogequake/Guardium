<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Settings</title>
  <link rel="stylesheet" href="style.css"> <!-- Подключаем стили -->
</head>
<body>
  <!-- Основной контейнер -->
  <div class="container">
    <!-- Заголовок -->
    <h1>Настройки прокси</h1>
    
    <!-- Поле для ввода адреса сервера -->
    <div class="form-group">
      <label for="host">Адрес сервера:</label>
      <input type="text" id="host" placeholder="your-proxy-server.com">
    </div>
    
    <!-- Поле для ввода порта (по умолчанию 3128) -->
    <div class="form-group">
      <label for="port">Порт:</label>
      <input type="text" id="port" placeholder="3128" value="3128">
    </div>
    
    <!-- Кнопки управления -->
    <div class="button-group">
      <button id="connect">Подключить</button>
      <button id="disconnect">Отключить</button>
    </div>
    
    <!-- Блок для отображения статуса -->
    <div id="status"></div>
  </div>
  
  <!-- Подключаем JavaScript для popup -->
  <script src="popup.js"></script>
</body>
</html>
